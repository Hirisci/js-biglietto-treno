<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">     
    <!-- FOGLI DI STILE -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuovo Progetto</title>
</head>
<body>

    <div class="ticket">
        <div class="ticket__header">
            <h1>Genera il tuo biglietto</h1>
            <div class="ticket__form">
                <div >
                    <label for="ticket-name">Nome e Cognome</label>
                    <input id="full-name" type="text">
                </div>
                <div>
                    <label for="ticket-km">KM del viaggio</label>
                    <input id="km" type="number"></div>
                <div>
                    <label for="type">Seleziona tipo biglietto</label>
                    <select name="ticket-type" id="type">
                        <option value="intero">intero</option>
                        <option value="under">Young 18</option>
                        <option value="mercedes">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="ticket__btn-list">
                <button class="btn" id="btn-generate">Genera</button>
                <button class="btn" id="btn-reset">Reset</button>
            </div>
        </div>

        <div class="wrapper">
            <h1>Il tuo biglietto</h1>
            <div class="ticket__info">
                <div>
                    <h4>nome passeggero</h4>
                    <div id="ticket-name">test test</div>
                </div>
                <div>
                    <h4>tipo biglietto</h4>
                    <div id="ticket-type">Interno</div>
                </div>
                <div>
                    <h4>treno</h4>
                    <div id="ticket-train">AG34569</div>
                </div>
                <div>
                    <h4>carrozza</h4>
                    <div id="ticket-wagon">12</div>
                </div>
                <div>
                    <h4>prezzo biglietto</h4>
                    <div id="ticket-price">10.00</div>
                </div>
            </div>
        </div>
    </div>
        

    <script src="js/main.js"></script>
</body>
</html>
